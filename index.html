<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Personal Library</h1>
        </header>
        <main>
            <div class="library-display">
                <button class="new-btn">New Book</button>
            </div>
            
            <dialog class="modal">
                <form method="dialog">
                    <label for="title">
                        Title
                        <input type="text" id="title" name="title" placeholder="The Hobbit" pattern="^[\p{L}\p{N}\s\-\(\).,:;?!&#39;&quot;&@#]+$" required>
                    </label>
                    <label for="author">
                        Author
                        <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" pattern="^[\p{L}\s\-.&#39;]+$" required>
                    </label>
                    <label for="nop">
                        Number of pages
                        <input type="text" id="nop" name="nop" placeholder="295" pattern="^[\d]+$" required>
                    </label>
                    <label for="read">
                        Read
                        <input type="checkbox" id="read" name="read" value="Yes">
                    </label>
                    <button type="submit" class="add-btn">Add</button>
                    <button class="cancel-btn">Cancel</button>
                </form>
            </dialog>
            
        </main>
        <footer>
            <span>
                Copyright by Thomas Jaufmann 2024
            </span>
        </footer>
    </body>
</html>
